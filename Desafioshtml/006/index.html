<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li>
             <abbr title="Use a Tag <P>">Parágrafos</abbr>
        </li>

        <li>
            <abbr title="Use a TAG <h1>">Título</abbr>
        </li>

        <li>
            <abbr title="Use a TAG <img> ">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use a TAG <abbr>">Abreviações</abbr></li>

        <abbr title="Use a TAG <code>">
            <li>Códigos-fonte</li>
        </abbr>
        <li>
            <abbr title="Use <ol>">Listas numeradas</abbr>
            </li>

        <li>
            <abbr title="Use a TAG <ul>">Lista demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
